<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page - Arch Style Library</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section id="intro">
        <h1>Example Page</h1>
        <p>This, <em>this</em> is an example page.</p>
    </section>
    <section id="basics">
        <h1>Basics</h1>
        <p>Here are some basic elements.</p>
        <h2>Headings</h2>
        <blockquote class="align-left style-normal">
            <h1>Heading 1</h1>
            <h2>Heading 2</h2>
            <h3>Heading 3</h3>
            <h4>Heading 4</h4>
            <h5>Heading 5</h5>
            <h6>Heading 6</h6>
        </blockquote>
        <h2>Paragraphs</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing</p>
    </section>
    <section id="gallery">
        <h1>Gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://picsum.photos/200/300" alt="Image 1">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/200/300" alt="Image 2">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/200/300" alt="Image 3">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/200/300" alt="Image 4">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/200/300" alt="Image 5">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/200/300" alt="Image 6">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/200/300" alt="Image 7">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/200/300" alt="Image 8">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/200/300" alt="Image 9">
            </div>
        </div>
    </section>
</body>
</html>
